<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码登录系统 - 毕设测试</title>
    <!-- 引入CDN依赖（jQuery+Bootstrap，无需本地文件） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 内部整合CSS样式，无需外部style.css -->
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f7fa;
            font-family: "Microsoft YaHei", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 登录容器 */
        .login-container {
            width: 100%;
            max-width: 450px;
        }

        /* 登录卡片 */
        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        /* 验证码图片样式 */
        .captcha-img-box {
            margin-top: 24px;
        }

        .captcha-img {
            width: 120px;
            height: 40px;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            object-fit: cover;
        }

        .captcha-img:hover {
            opacity: 0.9;
            border-color: #0d6efd;
        }

        /* 结果提示框 */
        #resultTip {
            padding: 8px 0;
            border-radius: 4px;
        }

        /* 响应式适配（手机端） */
        @media (max-width: 576px) {
            .login-card {
                padding: 20px;
            }
            .captcha-img {
                width: 100px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h3 class="text-center mb-4">验证码登录系统</h3>
            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">账号</label>
                    <input type="text" class="form-control" id="username" value="xiaoke" readonly placeholder="请输入账号">
                    <div class="form-text">固定账号：xiaoke</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" value="xiaoke123">
                    <div class="form-text">固定密码：xiaoke123</div>
                </div>
                <div class="mb-3 d-flex align-items-center gap-2">
                    <div class="flex-grow-1">
                        <label for="captcha" class="form-label">验证码</label>
                        <input type="text" class="form-control" id="captcha" placeholder="请输入图片中的4位验证码" maxlength="4">
                    </div>
                    <!-- 验证码图片展示区（点击刷新） -->
                    <div class="captcha-img-box">
                        <img id="captchaImg" src="" alt="验证码图片" title="点击刷新验证码" class="captcha-img">
                    </div>
                </div>
                <!-- 登录按钮 -->
                <button type="button" class="btn btn-primary w-100" id="loginBtn">登录</button>
                <!-- 结果提示框（默认隐藏） -->
                <div id="resultTip" class="mt-3 text-center d-none"></div>
            </form>
        </div>
    </div>

    <!-- 内部整合JavaScript交互，无需外部main.js -->
    <script>
        $(function() {
            // 全局变量：存储当前验证码ID（保证验证唯一性）
            let currentCaptchaId = '';

            // 页面加载时自动初始化/刷新验证码
            refreshCaptcha();

            // 点击验证码图片触发刷新
            $('#captchaImg').click(refreshCaptcha);

            // 登录按钮点击事件
            $('#loginBtn').click(function() {
                // 获取用户输入
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                const captcha = $('#captcha').val().trim();

                // 前端基础校验（非空/格式）
                if (!username) {
                    showTip('请输入账号', 'danger');
                    return;
                }
                if (!password) {
                    showTip('请输入密码', 'danger');
                    return;
                }
                if (!captcha || captcha.length !== 4) {
                    showTip('请输入4位有效验证码', 'danger');
                    return;
                }
                if (!currentCaptchaId) {
                    showTip('验证码加载失败，请刷新页面', 'danger');
                    return;
                }

                // 禁用按钮，防止重复提交
                $(this).attr('disabled', true).text('验证中...');

                // AJAX异步提交登录请求到后端接口
                $.ajax({
                    url: '/api/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        captcha: captcha,
                        captcha_id: currentCaptchaId
                    }),
                    // 请求成功回调
                    success: function(res) {
                        if (res.success) {
                            showTip(res.msg, 'success');
                            // 登录成功1.5秒后跳转到主页
                            setTimeout(() => {
                                window.location.href = '/index';
                            }, 1500);
                        } else {
                            showTip(res.msg, 'danger');
                            // 验证失败自动刷新验证码
                            refreshCaptcha();
                        }
                    },
                    // 网络错误回调
                    error: function() {
                        showTip('网络错误，无法连接后端服务', 'danger');
                    },
                    // 无论成功失败，恢复按钮状态
                    complete: function() {
                        $('#loginBtn').attr('disabled', false).text('登录');
                        $('#captcha').val(''); // 清空验证码输入框
                    }
                });
            });

            // 刷新验证码核心函数
            function refreshCaptcha() {
                $.ajax({
                    url: '/api/get_captcha',
                    type: 'GET',
                    success: function(res) {
                        if (res.success) {
                            // 更新图片地址和全局验证码ID
                            $('#captchaImg').attr('src', res.data.img_url).attr('alt', '验证码图片');
                            currentCaptchaId = res.data.captcha_id;
                            // 清空输入框和提示
                            $('#captcha').val('');
                            $('#resultTip').addClass('d-none');
                        } else {
                            showTip(res.msg, 'danger');
                            $('#captchaImg').attr('src', '').attr('alt', '验证码加载失败');
                        }
                    },
                    error: function() {
                        showTip('验证码加载失败，请检查后端服务', 'danger');
                    }
                });
            }

            // 提示信息展示函数（success绿色/danger红色）
            function showTip(msg, type) {
                const tipBox = $('#resultTip');
                tipBox.removeClass('d-none alert-success alert-danger')
                      .addClass(`alert-${type}`)
                      .text(msg);
                // 错误提示3秒后自动隐藏，成功提示保持显示
                if (type === 'danger') {
                    setTimeout(() => {
                        tipBox.addClass('d-none');
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
