<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码随机测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f7fa;
            font-family: "Microsoft YaHei", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }
        .captcha-img-box {
            margin-top: 24px;
        }
        .captcha-img {
            width: 120px;
            height: 40px;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            object-fit: cover;
        }
        .captcha-img:hover {
            opacity: 0.9;
            border-color: #0d6efd;
        }
        #resultTip {
            padding: 8px 0;
            border-radius: 4px;
        }
        /* 弹窗样式优化 */
        .alert {
            margin: 0;
            padding: 10px 15px;
            border-radius: 6px;
        }
        /* 按钮间距优化 */
        .btn-group {
            gap: 10px;
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 20px;
            }
            .captcha-img {
                width: 100px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h3 class="text-center mb-4">验证码随机测试</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">账号</label>
                    <input type="text" class="form-control" id="username" value="xiaoke" readonly placeholder="请输入账号">
                    <div class="form-text">固定账号：xiaoke</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" value="xiaoke123" placeholder="请输入密码">
                    <div class="form-text">固定密码：xiaoke123</div>
                </div>
                <div class="mb-3 d-flex align-items-center gap-2">
                    <div class="flex-grow-1">
                        <label for="captcha" class="form-label">验证码</label>
                        <input type="text" class="form-control" id="captcha" placeholder="输入图片前4位验证码" maxlength="4">
                    </div>
                    <div class="captcha-img-box">
                        <img id="captchaImg" src="" alt="验证码图片" title="点击刷新" class="captcha-img">
                    </div>
                </div>
                <!-- 新增：返回按钮 + 登录按钮 组合，样式统一，间距协调 -->
                <div class="layui-form-item btn-group d-flex w-100">
                    <a href="/" class="btn btn-secondary w-50">返回</a>
                    <button type="button" class="btn btn-primary w-50" id="loginBtn">登录测试</button>
                </div>
                <div id="resultTip" class="mt-3 text-center d-none"></div>
            </form>
        </div>
    </div>

    <script>
        $(function() {
            let currentCaptchaId = '';
            // 页面加载立即获取数据库随机图片
            refreshCaptcha();
            // 点击图片刷新验证码
            $('#captchaImg').click(refreshCaptcha);
            // 登录按钮点击事件
            $('#loginBtn').click(function() {
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                const captcha = $('#captcha').val().trim();
                // 简单校验
                if (!captcha || captcha.length !== 4) {
                    showTip('请输入4位有效验证码！', 'danger');
                    return;
                }
                if (!currentCaptchaId) {
                    showTip('验证码未加载，请刷新页面！', 'danger');
                    return;
                }
                // 按钮置灰，防止重复提交
                $(this).attr('disabled', true).text('验证中...');
                // 提交登录请求
                $.ajax({
                    url: '/api/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        captcha: captcha,
                        captcha_id: currentCaptchaId
                    }),
                    success: function(res) {
                        if (res.success) {
                            // 验证成功：显示绿色弹窗，1.5秒后跳转到home.html
                            showTip('验证码正确，准备跳转主页', 'success');
                            setTimeout(function() {
                                window.location.href = 'home.html';
                            }, 1500); // 1.5秒后跳转
                        } else {
                            // 验证失败：显示2秒红色弹窗，后刷新验证码
                            showTip('验证码错误，请重试', 'danger');
                            // 2秒后隐藏弹窗并刷新验证码
                            setTimeout(function() {
                                $('#resultTip').addClass('d-none');
                                refreshCaptcha(); // 刷新新的验证码图片
                                $('#captcha').val(''); // 清空输入框
                            }, 2000);
                        }
                    },
                    error: function() {
                        showTip('网络错误，请检查后端服务！', 'danger');
                    },
                    complete: function() {
                        // 恢复按钮状态
                        $('#loginBtn').attr('disabled', false).text('登录测试');
                    }
                });
            });

            // 刷新验证码：从数据库随机获取新图片
            function refreshCaptcha() {
                $.ajax({
                    url: '/api/get_captcha',
                    type: 'GET',
                    success: function(res) {
                        if (res.success) {
                            $('#captchaImg').attr('src', res.data.img_url).attr('alt', '验证码图片');
                            currentCaptchaId = res.data.captcha_id;
                            $('#resultTip').addClass('d-none'); // 隐藏之前的提示
                        } else {
                            showTip(res.msg, 'danger');
                            $('#captchaImg').attr('src', '').attr('alt', '验证码加载失败');
                        }
                    },
                    error: function() {
                        showTip('验证码加载失败，请检查后端！', 'danger');
                    }
                });
            }

            // 提示弹窗显示函数
            function showTip(msg, type) {
                const tipBox = $('#resultTip');
                tipBox.removeClass('d-none alert-success alert-danger')
                      .addClass(`alert-${type}`)
                      .text(msg);
            }
        });
    </script>
</body>
</html>
